<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Checkout Page</title>
  </head>
  <body>
    <h1 class="header-text">Checkout Page</h1>
    <div class="body-container">
      <div class="form-container">
        <form action="#">
          <h3>Contact Information</h3>
          <div class="label-box">
            <label for="email">Email</label>
          </div>
          <input class="input" type="email" id="email" />
          <div class="label-box">
            <label for="phone">Phone</label>
          </div>
          <input class="input" type="number" id="phone" />
          <h3 class="section-title">Shipping adress</h3>
          <div class="label-box">
            <label for="fullname">Full name</label>
          </div>
          <input class="input" type="text" id="fullname" />
          <div class="label-box">
            <label for="adress">Address</label>
          </div>
          <input class="input" type="text" id="adress" />
          <div class="label-box">
            <label for="">City</label>
          </div>
          <input class="input" type="text" />
          <div>
            <div class="label-box">
              <label for="country">Country</label>
            </div>
            <select class="input" name="country" id="country">
              <option value="Turkey">Turkey</option>
              <option value="Germany">Germany</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
            </select>
            <div class="label-box">
              <label for="postcode">Post code</label>
            </div>
            <input class="input" type="text" id="postcode" />
          </div>
          <div class="checkbox-section">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="">See this information next time</label>
          </div>
          <button type="submit" class="button">Continue</button>
        </form>
      </div>
      <div class="product-container">
        <div class="product-box">
          <img class="image" src="./images/Backbag.png" alt="Backbag" />
          <div class="product-info">
            <div>Vintage Backbag</div>
            <div class="price-section">
              <div class="new-price">$54.99</div>
              <div class="old-price">$94.99</div>
            </div>
            <div class="count-section">
              <div class="minus-box">-</div>
              <div class="number-box">1</div>
              <div class="plus-box">+</div>
            </div>
          </div>
        </div>
        <div class="product-box">
          <img class="image" src="./images/shoes.png" alt="shoes" />
          <div class="product-info">
            <div>Levi Shoes</div>
            <div class="price-section">
              <div class="new-price">$74.99</div>
              <div class="old-price">$124.99</div>
            </div>
            <div class="count-section">
              <div class="minus-box">-</div>
              <div class="number-box">1</div>
              <div class="plus-box">+</div>
            </div>
          </div>
        </div>
        <div class="total-section">
          <div class="total-top">
            <div>Shipping</div>
            <div>$19</div>
          </div>
          <div class="total-bottom">
            <div>Total</div>
            <div>$148.98</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
